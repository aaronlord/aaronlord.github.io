---
layout: default
selector: blog
title: Blog
site_nav_index: 4
permalink: /blog/
---

<div class="wrapper">
    <section class="chapter"><!--
        --><header class="chapter__header">
            <h1 class="heading kilo">I blog</h1>
        </header><!--

        --><div class="chapter__content">
            <div class="chapter__intro">
                <p class="delta">I don't blog often enough, though.</p>
            </div>

            <ul class="list-ui u-mt">
                {% for post in site.posts %}
                    <li class="list-ui__item">
                        <a class="link-block" href="{{ post.url | prepend: site.baseurl }}">
                            <h3 class="heading">{{ post.title }}</h3>
                            <span>Aaron Lord on {{ post.date | date_to_string }}</span>
                        </a>
                {% endfor %}
            </ul>
        </div><!--
    --></section>
</div>
